version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lorinyo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lorinyo
      POSTGRES_PASSWORD: lorinyo_dev_password
      POSTGRES_DB: lorinyo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lorinyo"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lorinyo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: bitnami/minio:latest
    container_name: lorinyo-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: lorinyo_admin
      MINIO_ROOT_PASSWORD: lorinyo_minio_password
      MINIO_DEFAULT_BUCKETS: lorinyo-uploads
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console
    volumes:
      - minio_data:/bitnami/minio/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
